<div class="input-with-label">
  <input [id]="id"
         class="form-control"
         [formControl]="formCtrl"
         [type]="type"
         placeholder="{{label}}"
         [required]="required"
         spellcheck="false"
         autocomplete="off" />
  <label [for]="id">
    {{ label }}
  </label>
  <fa-icon *ngIf="icon != null"
           [icon]="icon"
           (click)="iconClick()">
  </fa-icon>
  <ng-content select="[validation]"></ng-content>
</div>
