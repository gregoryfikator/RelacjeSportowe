<button class="transparent-button bordered-button"
        (click)="addEventType()">
  Dodaj typ zdarzenia
</button>

<table class="w-100 mt-3">
  <thead>
    <th>Typ zdarzenia</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let transmissionEventType of transmissionEventTypes$ | async">
      <td>{{transmissionEventType.value}}</td>
      <td class="d-flex">
        <button class="transparent-button bordered-button"
                (click)="editEventType(transmissionEventType)">
          Edytuj
        </button>
        <button class="transparent-button bordered-button">
          Usu≈Ñ
        </button>
      </td>
    </tr>
  </tbody>
</table>
