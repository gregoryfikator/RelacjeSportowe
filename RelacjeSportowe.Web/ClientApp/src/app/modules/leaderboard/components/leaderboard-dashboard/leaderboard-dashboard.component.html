<table>
  <thead>
    <th>Position</th>
    <th>Username</th>
    <th>Rating</th>
    <th>Is transmitting</th>
  </thead>
  <tbody>
    <tr *ngFor="let standing of standings$ | async">
      <td>{{standing.position}}</td>
      <td>{{standing.username}}</td>
      <td>{{standing.ratingPoints}}</td>
      <td>{{standing.isTransmitting}}</td>
    </tr>
  </tbody>
</table>
